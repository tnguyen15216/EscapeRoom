<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Escape Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="room">
    <h1>Du bist in einem Raum eingesperrt!</h1>
    <p>Ein Zahlenschloss blockiert die Tür. Tipp: Die Lösung ist die Anzahl Beine von zwei Katzen und einem Stuhl.</p>
    
    <input type="text" id="codeInput" placeholder="Code eingeben">
    <button onclick="checkCode()">Öffnen</button>
    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
